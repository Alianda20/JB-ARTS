{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
 <div class="container mt-5">
           <div class="row g-0">

          <div class="col-lg-4 reservation-img" id="reservation-img" data-aos="zoom-out" data-aos-delay="200"></div>

          <div class="col-lg-8 d-flex align-items-center reservation-form-bg">
            <form method="post" action="">
              {% csrf_token %}
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
                <div class="form-group">
                <label for="mobile">Mobile No</label>
                <input type="phone" class="form-control" id="phone" name="phone" required>
            </div>
                  <div class="form-group">
                <label for="product">Product</label>
                <input type="product" class="form-control" id="product" name="product" required>
            </div>
               <div class="form-group">
                <label for="Price">Price</label>
                <input type="price" class="form-control" id="price" name="price" required>
            </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="Address" class="form-control" id="address" name="address" required>
            </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            <a type="button" class="btn btn-dark" href="/">Back</a>
        </form>

        <div>
            {% for message in messages %}
            <strong>{{message}}</strong>
            {% endfor %}
        </div>
 </div>
           <script>
  document.addEventListener('DOMContentLoaded', function () {
    const reservationImg = document.getElementById('reservation-img');
    const priceInput = document.getElementById('price');
    const productInput = document.getElementById('product');

    // Retrieve product information from local storage
    const imageUrl = localStorage.getItem('reservationImage');
    const price = localStorage.getItem('price');
    const name = localStorage.getItem('product');

    // Populate form fields
    if (imageUrl && price && name) {
      reservationImg.style.backgroundImage = `url(${imageUrl})`;
      priceInput.value = price;
      productInput.value = name;
    }
  });
</script>

</body>
</html>
